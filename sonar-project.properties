# SonarQube Project Configuration
# https://docs.sonarqube.org/latest/analysis/scan/sonarscanner/

# Project identification
sonar.projectKey=vhvplatform_react-framework
sonar.projectName=SaaS Framework React
sonar.projectVersion=1.0.0
sonar.organization=vhvplatform

# Source code
sonar.sources=packages
sonar.tests=tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.config.ts,**/*.config.js,**/coverage/**,**/*.d.ts
sonar.test.exclusions=**/node_modules/**,**/dist/**
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.config.ts,**/*.config.js,**/index.ts

# TypeScript/JavaScript settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Duplication
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx

# Analysis parameters
sonar.links.homepage=https://github.com/vhvplatform/react-framework
sonar.links.ci=https://github.com/vhvplatform/react-framework/actions
sonar.links.scm=https://github.com/vhvplatform/react-framework
sonar.links.issue=https://github.com/vhvplatform/react-framework/issues
