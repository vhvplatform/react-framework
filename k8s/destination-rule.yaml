# Istio DestinationRule for traffic policy
# Configures load balancing, connection pool, and circuit breaking

apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: react-framework
  namespace: default
  labels:
    app: react-framework
spec:
  host: react-framework
  trafficPolicy:
    loadBalancer:
      simple: LEAST_REQUEST
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 40
  subsets:
  - name: v1
    labels:
      version: v1
