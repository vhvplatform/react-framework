# Horizontal Pod Autoscaler
# Automatically scales based on CPU and memory utilization

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: react-framework
  namespace: default
  labels:
    app: react-framework
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: react-framework
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max
