name: Deploy to Kubernetes

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      image_tag:
        description: 'Docker image tag to deploy'
        required: true
        default: 'latest'

jobs:
  deploy:
    name: Deploy to K8s
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Update image tag
        working-directory: k8s
        run: |
          sed -i "s|newTag: latest|newTag: ${{ github.event.inputs.image_tag }}|" kustomization.yaml

      - name: Deploy with kubectl
        working-directory: k8s
        run: |
          kubectl apply -k . --namespace=${{ github.event.inputs.environment }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/react-framework \
            --namespace=${{ github.event.inputs.environment }} \
            --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods \
            --namespace=${{ github.event.inputs.environment }} \
            -l app=react-framework
